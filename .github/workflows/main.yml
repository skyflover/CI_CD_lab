name: PZ2

on: [push,pull_request]

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: setup-msbuild
              uses: microsoft/setup-msbuild@v2

            - name: Build solution
              run: msbuild CI_CD.sln /p:Configuration=Release

            - run: ./x64/Release/Tests.exe
